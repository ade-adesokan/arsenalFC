<ul class="list-group" ng-repeat="player in players">
  <li class="list-group-item">
    {{player.name}}
    <button ng-click="viewPlayerInfo(player.name)">View {{player.name}}'s Info</button>
    <button ng-click="edit(player.name, player.name, player.age, player.jerseyNumber, player.position, player.numberOfGoals, player.country, player.rating)">Edit Info</button>
  </li>
  

</ul>

<div class="overlay" ng-hide="overlay">
  
    <div class="player-info">  
      <div class="row">
        <div class="col-md-8">
          <div>
            <p>NAME: {{player[0].name}}</p>
            <p>AGE: {{player[0].age}}</p>
            <p>POSITION: {{player[0].position}}</p>
            <p>GOALS SCORED THIS SEASON: {{player[0].numberOfGoals}}</p>
            <p>PLAYER RATING: {{player[0].rating}}</p>
            <p>COUNTRY OF ORIGIN: {{player[0].country}}</p>
            <p>JERSEY NUMBER: {{player[0].jerseyNumber}}</p>
            <button ng-click="close()">Close</button>
          </div>
        </div>
        <div class="col-md-4">          
          <img ng-src="https://arsenalfcapi.herokuapp.com/{{player[0].link}}"/>           
        </div>
      </div>
    </div>
    
</div> 

<div class="overlay" ng-hide="editOverlay">
  
    <div class="player-info"> 

      <form class="form-horizontal" ng-submit="editPlayerInfo()">
        <div class="form-group">
          <label for="player-name" class="col-sm-2 control-label">Player Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="player-name" ng-model="newName">
          </div>
        </div>
        <div class="form-group">
          <label for="age" class="col-sm-2 control-label">Player Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="age" ng-model="newAge">
          </div>
        </div>
        <div class="form-group">
          <label for="jersey-number" class="col-sm-2 control-label">Jersey Number</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="jersey-number" ng-model="newJerseyNumber">
          </div>
        </div>
        <div class="form-group">
          <label for="jersey-number" class="col-sm-2 control-label">Position</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="jersey-number" ng-model="newPosition">
          </div>
        </div>
        <div class="form-group">
          <label for="goals" class="col-sm-2 control-label">Number of Goals</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="goals" ng-model="newNumberOfGoals">
          </div>
        </div>
        <div class="form-group">
          <label for="country" class="col-sm-2 control-label">Country of Origin</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="country" ng-model="newCountry">
          </div>
        </div>        
        <div class="form-group">
          <label for="rating" class="col-sm-2 control-label">Rating</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="rating" ng-model="newRating">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Edit {{newName}}</button>
          </div>
        </div>
      </form>   

    </div>
    
</div>
